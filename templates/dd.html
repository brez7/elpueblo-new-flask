<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typed.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>

    <h1>Eat <span class="fwx-lighter"></span> Mexican Food</h1>

    <script>
        new Typed('.fwx-lighter', {
            strings: ['Fresh', 'Tasty', 'Genuine'],
            typeSpeed: 50,
            loop: true
        });
    </script>

</body>

</html>
